<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <img id="img-left-bottom" src="./assets/decoration-bottom.png" alt="" srcset="">
        <img id="img-left-top" src="./assets/decoration-top.png" alt="" srcset="">
        <img id="img-right" src="./assets/decoration-right.png" alt="" srcset="">

        <div class="info">
            <div class="info-title">
                <h1>
                    Worlwide Purchase 
                    Access From Your 
                    Platinum Card
                </h1>
                <p>
                    Free upgrade option to our platinum services and get lifetime validity.
                </p>

                <div class="info-submit">
                    <input type="text" placeholder="Your Email">
                    <button type="submit">Apply</button>
                </div>
            </div>

            <div class="info-card">
                <div class="card">
                    <div class="card-title">
                        <h2>Platinum Card</h2>
                    </div>

                    <div class="card-chip">
                        <img src="./assets/chip.png" alt="">
                    </div>

                    <div class="card-footer">
                        <div class="card-footer-info">
                            <p class="footer-text footer-text--big">
                                6689 2547 2265 1258
                            </p>

                            <p class="footer-text">
                                Jessica Jessy
                            </p>
                        </div>

                        <div class="footer-text">
                            02/49
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>

</body>
</html>
